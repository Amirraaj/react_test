<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="container w-full" action="" id="form">
      <label for="fname" class="w-full">First name:</label><br />
      <input type="text" id="fname" name="fname" class="w-full" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" class="w-full" /><br />
      <div class="sub-container">
        <div class="w-full">
          <label for="number">Number</label><br />
          <input type="text" id="number" name="lname" class="w-full" /><br />
        </div>
        <div class="w-full">
          <label for="number">Age</label><br />
          <input type="text" id="age" name="lname" class="w-full" /><br />
        </div>
      </div>
      <div class="sub-container">
        <div class="w-full">
          <label for="number">Date of Birth</label><br />
          <input
            type="date"
            id="dob"
            name="bdaymonth"
            class="w-full"
          /><br /><br />
        </div>
        <div class="w-full">
          <label for="number">Gender</label><br />
          <div class="sub-container">
            <div class="w- radio-input">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male" class="sub-label">Male</label>
            </div>
            <div class="w- radio-input">
              <input type="radio" id="female" name="gender" value="female" />  
              <label for="female" class="sub-label">Female</label>
            </div>
            <div class="w- radio-input">
              <input type="radio" id="other" name="gender" value="other" />  
              <label for="other" class="sub-label">Other</label>
            </div>
          </div>
        </div>
      </div>

      <input type="submit" value="Submit" class="w-full" />
    </form>

    <h1>Details of the form</h1>
    <div class="table">
      <table class="person-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Age</th>
            <th>Date of Birth</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
